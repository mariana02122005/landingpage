<html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page MVP</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-image: url('https://example.com/imagem-cachorro-janela-aviao.jpg'); /* Substitua pelo URL da imagem desejada */
          background-size: cover;
          margin: 0;
          padding: 0;
          color: #fff;
      }
      .container {
          display: flex;
          justify-content: space-between;
          width: 80%;
          margin: auto;
          padding: 20px;
          background: rgba(0, 0, 0, 0.7);
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .text-box {
          flex: 1;
          margin-right: 20px;
      }
      .form-box {
          flex: 1;
      }
      h1 {
          font-size: 24px;
          font-weight: bold;
      }
      p {
          font-size: 14px;
      }
      input[type="text"], input[type="email"], select {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      input[type="submit"] {
          background: #5cb85c;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
      }
      input[type="submit"]:hover {
          background: #4cae4c;
      }
      .question {
          margin: 10px 0;
      }
  </style>
</head>
<body>
  <div class="container">
      <div class="text-box">
          <h1>Participe da nossa pesquisa sobre viagem com pets</h1>
          <p>Suas respostas são anônimas e serão usadas apenas para fins acadêmicos.</p>
      </div>
      <div class="form-box">
          <form action="#" method="post">
              <input type="text" name="nome" placeholder="Seu Nome" required="">
              <input type="email" name="email" placeholder="Seu Email" required="">
              <select name="cidade" required="">
                  <option value="">Selecione sua Cidade</option>
                  <option value="cidade1">Cidade 1</option>
                  <option value="cidade2">Cidade 2</option>
                  <!-- Adicione mais opções de cidades conforme necessário -->
              </select>
              <select name="estado" required="">
                  <option value="">Selecione seu Estado</option>
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <!-- Adicione mais opções de estados conforme necessário -->
              </select>
              
              <div class="question">
                  <p>Você já pensou em viajar com seu PET?</p>
                  <label><input type="radio" name="viajar_pet" value="sim" required=""> SIM</label>
                  <label><input type="radio" name="viajar_pet" value="nao" required=""> Não</label>
              </div>
              
              <div class="question">
                  <p>Você contrataria uma empresa que fizesse tudo para você, para que da sua parte, não haja trabalho e nem preocupação?</p>
                  <label><input type="radio" name="contrataria_empresa" value="sim" required=""> SIM</label>
                  <label><input type="radio" name="contrataria_empresa" value="nao" required=""> Não</label>
              </div>

              <input type="submit" value="Enviar">
          </form>
      </div>
  </div>

</body></html>
